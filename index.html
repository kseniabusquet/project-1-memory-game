<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:wght@100;300;400;600&family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <div class="results">
            <ol class = "rounds"></ol>
        </div>

        <div class = "best-round-container">

        </div>
    <div class="game">
        <div class = "bg-image">
            <img id = "pink-bg" src = "assets/img/title-bg.png" alt = "pink background">
        <p class = "title">Memory Game</p>
        </div>
        <div class="controls">
            <button class = "btn btn-start" id = "start" role = "button">Start</button>
            <button class = "btn btn-reset" id = "reset" role = "button">Reset</button>
            <div class="stats">
                <div class="moves">Moves: 0</div>
                <div class="time-left">Time left: 00:40</div>
            </div>
        </div>
        
        <section class = "gif hidden">
            <img src = "assets/img/gif.gif">
        </section>

        <section class="memory-game">

            <div class="card" data-framework = "bacon">
                <img class="front" src="assets/img/bacon.png" alt="Bacon">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class="card" data-framework = "bacon">
                <img class="front" src="assets/img/bacon.png" alt="Bacon">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class="card" data-framework = "doughnut">
                <img class="front" src="assets/img/doughnut.png" alt="Doughnut">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class="card" data-framework = "doughnut">
                <img class="front" src="assets/img/doughnut.png" alt="Doughnut">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class="card" data-framework = "french-fries">
                <img class="front" src="assets/img/french-fries.png" alt="French Fries">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class="card" data-framework = "french-fries">
                <img class="front" src="assets/img/french-fries.png" alt="French Fries">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class="card" data-framework = "pizza">
                <img class="front" src="assets/img/pizza.png" alt="Pizza">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class="card" data-framework = "pizza">
                <img class="front" src="assets/img/pizza.png" alt="Pizza">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class="card" data-framework = "popcorn">
                <img class="front" src="assets/img/popcorn.png" alt="Popcorn">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class="card" data-framework = "popcorn">
                <img class="front" src="assets/img/popcorn.png" alt="Popcorn">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class="card" data-framework = "poultry-leg">
                <img class="front" src="assets/img/poultry-leg.png" alt="Poultry Leg">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class="card" data-framework = "poultry-leg">
                <img class="front" src="assets/img/poultry-leg.png" alt="Poultry Leg">
                <img class="back" src="assets/img/card-back.png" alt="Card">
            </div>

            <div class = "win"></div>

          </section>
    </div>
</div>
    
    <footer>
        <p id = "made-with-brain">Made with ðŸ§  in SÃ£o Paulo by <a href = "https://github.com/kseniabusquet">Ksenia Busquet</a></p>
    </footer>
</div>

    <audio id = "win-audio" src = "assets/sounds/win.wav"></audio> 
    <audio id = "lose-audio" src = "assets/sounds/lose.wav"></audio> 
    <audio id = "bg-audio" class = "bg-audio-active" loop = "true" src = "assets/sounds/background.mp3"></audio> 

    <script src="./assets/scripts/game.js"></script>
</body>
</html>
